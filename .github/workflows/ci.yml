name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on:
  workflow_dispatch: ubuntu-latest
    strategy:
      matrix:
        python-version:
  workflow_dispatch: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version:
  workflow_dispatch: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check src/ tests/

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports

      - name: Run tests
        run: |
          pytest --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml

  self-check:
    runs-on:
  workflow_dispatch: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:
  workflow_dispatch: '3.11'

      - name: Install
        run: pip install -e .

      - name: Check own documentation
        run: |
          doc-drift ./src ./docs --format github --fail-on warning

  docker:
    runs-on:
  workflow_dispatch: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t doc-drift-detector .

      - name: Test Docker image
        run: |
          docker run --rm doc-drift-detector --version
